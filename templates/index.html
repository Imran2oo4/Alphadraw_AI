<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten A-Z Letter Recognition</title>
    <style>
        body { background: #181824; color: #f0f0f0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; }
        h1 { margin-top: 32px; }
        .canvas-wrap { margin: 24px 0; }
        #canvas { background: #fff; border: 2px solid #6366f1; border-radius: 8px; cursor: crosshair; }
        .controls { margin-bottom: 18px; }
        button { background: #6366f1; color: #fff; border: none; border-radius: 6px; padding: 10px 22px; font-size: 1.1em; cursor: pointer; margin-right: 10px; }
        button:active { background: #4f46e5; }
        #result { font-size: 1.3em; margin-top: 18px; min-height: 1.5em; }
    </style>
</head>
<body>
    <h1>Handwritten A-Z Letter Recognition</h1>
    <div class="canvas-wrap">
        <canvas id="canvas" width="280" height="280"></canvas>
    </div>
    <div class="controls">
        <button id="clear">Clear</button>
        <button id="predict">Predict</button>
    </div>
    <div id="result"></div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        ctx.fillStyle = '#fff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        canvas.addEventListener('mousedown', e => { drawing = true; draw(e); });
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mouseout', () => drawing = false);
        canvas.addEventListener('mousemove', draw);
        function draw(e) {
            if (!drawing) return;
            ctx.lineWidth = 18;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        }
        document.getElementById('clear').onclick = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById('result').textContent = '';
        };
        document.getElementById('predict').onclick = async () => {
            const dataUrl = canvas.toDataURL('image/png');
            document.getElementById('result').textContent = 'Predicting...';
            try {
                const res = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: dataUrl })
                });
                const data = await res.json();
                if (data.letter) {
                    document.getElementById('result').textContent = `Prediction: ${data.letter}`;
                } else {
                    document.getElementById('result').textContent = data.error || 'Prediction failed.';
                }
            } catch (err) {
                document.getElementById('result').textContent = 'Error connecting to server.';
            }
        };
    </script>
</body>
</html>
